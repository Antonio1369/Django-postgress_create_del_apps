{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <title>Document</title>
</head>
<body>
    <! -- container entrega un espaciado a los lados y row divide horizontal el contenido-->
    <! -- bootstrap esta basado en-->
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="display-6 fw-bold">Agregar tareas</h1>
    <form action="{%url 'create_task'%}" method="post" class="card card-body bg-secondary mb-2">
        {%csrf_token%}
        <label for="title">Titulo:</label>
        <input type="text" name="title" placeholder="write a title " class="form-control mb-lg-1">
        <label for="foundation">foundation:</label>
        <textarea name="foundation"  rows="3" placeholder="write a description"
        class="form-control mb-3"></textarea>
        <button class="btn btn-success">save</button>

    </form>
    {%for task in tasks%}
    <div class="card card-body text-black mt-2 d-flex flex-row justify-content-between">
        <h4>{{task.title}}</h4>
        <p>{{task.foundation}}</p>
        <form action="{%url 'delete_task' task.id%}" 
        method="post">
            
            <button class="btn btn-danger">Delete</button>   
            {%csrf_token%}     
        </form>
    </div>
    {% empty%}
    <h1 class="display-4 text-center">No hay tareas asiganadas</h1>
    {% endfor%}
        </div>
    </div>
</div>
</body>
</html>
